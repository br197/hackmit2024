<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Period Care Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h2>Period Care Quiz</h2>
        <form id="quiz-form">
            <p>1. How often should you change a pad or tampon?</p>
            <label><input type="radio" name="q1" value="correct"> Every 4-6 hours</label><br>
            <label><input type="radio" name="q1" value="wrong"> Once a day</label><br>

            <p>2. What can help relieve cramps?</p>
            <label><input type="radio" name="q2" value="correct"> Heating pad</label><br>
            <label><input type="radio" name="q2" value="wrong"> Drinking soda</label><br>

            <button type="submit" class="btn">Submit</button>
        </form>
        <div id="quiz-result"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>

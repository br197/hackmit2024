<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Character Selection</title>
</head>
<body>
    <div class="character-selection-container">
        <h2>CHOOSE YOUR CHARACTER</h2>
        <p>Click on the character card to select a character.</p>
        
        <div class="character-grid">
            <div class="character-card">
                <img src="images/jack.jpg" alt="Jester Jack">
                <p>Jester Jack</p>
            </div>
            <div class="character-card">
                <img src="images/jazzy-jill.jpg" alt="Jazzy Jill">
                <p>Jazzy Jill</p>
            </div>
            <div class="character-card">
                <img src="images/heroic-harry.jpg" alt="Heroic Harry">
                <p>Heroic Harry</p>
            </div>
            <div class="character-card">
                <img src="images/tj.jpg" alt="Terrific TJ">
                <p>Terrific TJ</p>
            </div>
            <div class="character-card">
                <img src="images/dynamite-dana.jpg" alt="Dynamite Dana">
                <p>Dynamite Dana</p>
            </div>
            <div class="character-card">
                <img src="images/aphrodite.jpg" alt="Amazing Aphrodite">
                <p>Amazing Aphrodite</p>
            </div>
        </div>
        
        <div class="navigation-buttons">
            <button class="btn back-btn"><a href="login.html">Back</a></button>
            <button class="btn next-btn"><a href="dashboard.html">Next</a></button>
        </div>
    </div>
</body>
</html>

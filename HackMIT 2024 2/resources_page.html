<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alera - Demo Content</title>
  <link rel="stylesheet" href="resource.css">
</head>
<body>

  <main>
    <section class="intro-section">
      <h1>Check Out Our Free Demo Content!</h1>
      <p>A taste of the Alera app.</p>
    </section>

    <section class="cards-section">
      <div class="card">
        <div class="card-image">
          <img src="navigating-periods.jpg" alt="Navigating Periods">
        </div>
        <div class="card-content">
          <h2>Navigating Periods</h2>
          <p>A quick intro to periods.</p>
          <div class="actions">
            <button>Like</button>
            <button>Dislike</button>
            <span>50 likes</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-image">
          <img src="self-esteem.jpg" alt="Self Esteem">
        </div>
        <div class="card-content">
          <h2>Self Esteem</h2>
          <p>A quick intro to self-esteem.</p>
          <div class="actions">
            <button>Like</button>
            <button>Dislike</button>
            <span>30 likes</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-image coming-soon">
          <p>Coming Soon.</p>
        </div>
        <div class="card-content">
          <h2>Coming Soon</h2>
          <p>Content will be available soon.</p>
          <div class="actions">
            <button>Like</button>
            <button>Dislike</button>
            <span>N/A</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="financial-journey.css">
    <title> Lily's Wellness Budgeting </title>
</head>
<body>
    <div class="game-container">
        <!-- Budget Information -->
        <div class="budget-info">
            <h2>Lily's Financial Journey</h2>
            <p><strong>Current Balance:</strong> $<span id="balance">50.00</span></p>
            <p><strong>Financial Goals:</strong> Save at least $10.00 for next month.</p>
        </div>

        <!-- Store Section -->
        <div class="store-section">
            <h3>Available Products</h3>
            <div class="product" onclick="makePurchase('Pads', 10)">
                <p>Pads - $10</p>
            </div>
            <div class="product" onclick="makePurchase('Tampons', 15)">
                <p>Tampons - $15</p>
            </div>
            <div class="product" onclick="makePurchase('Heating Pad', 20)">
                <p>Heating Pad - $20</p>
            </div>
        </div>

        <!-- Feedback Section -->
        <div id="feedback" class="feedback-section hidden">
            <h3 id="feedback-title"></h3>
            <p id="feedback-text"></p>
            <button onclick="closeFeedback()">OK</button>
        </div>

        <!-- Back to Dashboard Button (Initially Hidden) -->
        <div class="back-button hidden">
            <a href="dashboard.html">⬅️ Back to Dashboard</a>
        </div>
    </div>

    <script src="financial-journey.js"></script>
</body>
</html>

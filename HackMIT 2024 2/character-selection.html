<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Character Selection</title>
</head>
<body>
    <div class="character-selection-container">
        <h2>CHOOSE YOUR CHARACTER</h2>
        <p>Click on the character card to select a character.</p>
        
        <div class="character-grid">
            <div class="character-card">
                <img src="jester-jack.png" alt="Jester Jack">
                <p>Jester Jack</p>
            </div>
            <div class="character-card">
                <img src="jazzy-jill.png" alt="Jazzy Jill">
                <p>Jazzy Jill</p>
            </div>
            <div class="character-card">
                <img src="heroic-harry.png" alt="Heroic Harry">
                <p>Heroic Harry</p>
            </div>
            <div class="character-card">
                <img src="terrific-tj.png" alt="Terrific TJ">
                <p>Terrific TJ</p>
            </div>
            <div class="character-card">
                <img src="dynamite-dana.png" alt="Dynamite Dana">
                <p>Dynamite Dana</p>
            </div>
            <div class="character-card">
                <img src="amazing-aphrodite.png" alt="Amazing Aphrodite">
                <p>Amazing Aphrodite</p>
            </div>
        </div>
        
        <div class="navigation-buttons">
            <button class="btn back-btn">Back</button>
            <button class="btn next-btn">Next</button>
        </div>
    </div>
</body>
</html>
